<div class="signup">
  <mat-card>
    <mat-card-title>
      Sign up
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="signUpForm" class="form" novalidate>
        <mat-form-field>
          <input name="name" matInput formControlName="name" placeholder="Your full name" type="name">
          <mat-error align="start" *ngIf="formErrors.name" class="form__error">{{ getErros(formErrors.name) }}</mat-error>
        </mat-form-field>
        
        <mat-form-field>
          <input name="email" matInput formControlName="email" placeholder="Your email address" type="email">
          <mat-error align="start" *ngIf="formErrors.name" class="form__error">{{ formErrors.name }}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input name="password" matInput formControlName="password" placeholder="Your password" type="password">
          <mat-error align="start" *ngIf="formErrors.password" class="form__error">{{ formErrors.password }}</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="end center">
      <button mat-raised-button (click)="signUp()">Sign up</button>
    </mat-card-actions>
  </mat-card>
</div>
